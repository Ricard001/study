<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="/c" method="get">
        <div id="user">
            <label for="username">姓名：</label>
            <input type="text" name="username" placeholder="用户名" id="username">
        </div>
        <div id="code">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" placeholder="请输入密码">  
        </div>
        <div id="sex">
            <label for="">性别：</label>
            <input type="radio" name="sex" id="" checked value="male">男
            <input type="radio" name="sex" id="" value="female">女
        </div>
        <div id="orientation">
            <label for="">取向：</label>
            <input type="radio" name="ori" value="male">男
            <input type="radio" name="ori" checked value="female">女
        </div>
        <div id="hobby">
            <label for="">爱好：</label>
            <input type="checkbox" name="hobby" id="" value="dota">dota
            <input type="checkbox" name="hobby" id="" value="travl" checked>旅游
            <input type="checkbox" name="hobby" id="" value="pet" checked>宠物
        </div>
        <div id="comment">
            <label for="text">评论：</label>
            <textarea name="comment" id="text" cols="30" rows="10" placeholder="ddd"></textarea>
        </div>
        <div id="car">
            <label for="">我的car：</label>
            <select name="car" id="">
                <option value="saab" selected>萨博</option>
                <option value="bmw">宝马</option>
                <option value="benz">奔驰</option>  
            </select>
            <button>提交</button>
        </div>
    </form>
</body>
</html>
